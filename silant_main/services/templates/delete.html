{% extends 'default.html' %}
{% load bootstrap5 %}

{% block content %}

    <h4 class="center">Do you really want to delete this record?</h4>
    <form class="center" method="POST">
        {% csrf_token %}
        <a class="button medium" href="{{ request.get_full_path|slice:':-7' }}" role="button">Cancel</a>
        <button type="submit" class="button medium" style="background: red; color: black">Delete</button>
    </form>

{% endblock content %}
